<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
     
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

<title>Train Scheduler</title>

</head>
<body>
    <div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Train Scheduler</h1>
    <p class="lead">Check out the train schedule below.</p>
  </div>
</div>
<br>
<div class="container">
<!-- Table for train schedule -->
<table class="table table-sm table-hover" id='train-table'>
    <thead>
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Vail Pass</th>
                <td>Vail</td>
                <td>25</td>
                <td></td>
                <td></td>

            </tr>
        </tbody>
    </table>
    
</div>
<br>
<!-- Containter/ input new train info -->
<div class="container" id = "addtrain">
    <form>
        <div class="form-group">
            <label for="train-name">Train Name</label>
            <input type="text" class="form-control" id="train-name" placeholder="Train Name">
        </div>
        <div class="form-group">
            <label for="destination">Destination</label>
            <input type="text" class="form-control" id="destination" placeholder="Destination">
        </div>
        <div class="form-group">
                <label for="train-time">First Train Time (HH:mm - Military Time)</label>
                <input type="text" class="form-control" id="train-time" placeholder="(HH:mm)">
        </div>
        <div class="form-group">
                <label for="frequency">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency" placeholder="00:00">
        </div>
        <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
    </form>
    <br>
</div>
<!-- JS -->
<script src="assets/javascript/logic.js"></script>

</body>
</html>
